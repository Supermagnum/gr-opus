id: gr_opus_opus_encoder
label: Opus Encoder
category: '[gr-opus]'
flags: [python, throttle]
templates:
  imports: from gnuradio import gr_opus
  make: gr_opus.opus_encoder(${sample_rate}, ${channels}, ${bitrate}, ${application}, ${enable_fargan_voice}, ${dnn_blob_path})
  var_make: |-
    var ${id} = block_${id};
parameters:
- id: sample_rate
  label: Sample Rate (Hz)
  dtype: int
  default: 48000
  options: [8000, 12000, 16000, 24000, 48000]
- id: channels
  label: Channels
  dtype: int
  default: 1
  options: [1, 2]
- id: bitrate
  label: Bitrate (bps)
  dtype: int
  default: 64000
- id: application
  label: Application Type
  dtype: string
  default: audio
  options: ['voip', 'audio', 'lowdelay']
- id: enable_fargan_voice
  label: Enable FARGAN voice
  dtype: bool
  default: 'false'
- id: dnn_blob_path
  label: DNN/FARGAN blob path (optional)
  dtype: string
  default: ''
inputs:
- domain: stream
  dtype: float
  vlen: 1
outputs:
- domain: stream
  dtype: byte
  vlen: 1
file_format: 1

